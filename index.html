<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Retrocadia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
            color: white;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #loading-text {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #progress-bar {
            width: 300px;
            height: 10px;
            background-color: #e3c280;
            border: 1px solid #f49a09;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: #2acd53;
            transition: width 0.5s linear;
        }
    </style>
    <link rel="icon" href="retrocadia.icon.png" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RLG8ENNPM1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-RLG8ENNPM1');
    </script>
</head>

<body>
    <canvas id="canvas">
        HTML5 canvas appears to be unsupported in this browser. Please update or try a different browser.
    </canvas>

    <div id="loading-wrapper">
        <div id="loading-text">Retrocadia is Loading</div>
        <div id="progress-bar">
            <div id="progress-bar-inner"></div>
        </div>
    </div>

    <script src="retrocadia.js"></script>
    <script>
        // Configuration and initialisation
        const GODOT_CONFIG = {
            "args": [],
            "canvasResizePolicy": 2,
            "executable": "retrocadia",
            "experimentalVK": false,
            "fileSizes": { "retrocadia.pck":1666160,"retrocadia.wasm":19761972 }, "focusCanvas": true, "gdnativeLibs": [] };

        const progressBarInner = document.getElementById("progress-bar-inner");
        const loadingWrapper = document.getElementById("loading-wrapper");

        // Initialize the game engine
        const engine = new Engine(GODOT_CONFIG);

        // Start the game with progress handling
        engine.startGame({
            onProgress: (current, total) => {
                if (total > 0) {
                    const progress = (current / total) * 100;
                    progressBarInner.style.width = `${progress}%`;

                    // Hide loading elements once loading completes
                    if (current === total) {
                        setTimeout(() => loadingWrapper.style.display = "none", 500);
                    }
                }
            },
        }).catch(err => {
            console.error("Error starting the game:", err);
            alert("Failed to load the game. Check the console for details.");
        });
    </script>
</body>

</html>
